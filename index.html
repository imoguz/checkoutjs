<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <title>Checkout App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar border-bottom">
        <div class="container-fluid">
          <h2 class="text-danger">Checkout App</h2>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between">
          <h5 class="navbar-brand" href="#">
            My Cart (<span id="totalProduct"></span>) products
          </h5>
          <div class="navbar-nav">
            <a class="nav-link text-danger" href="#" id="delAllProducts"
              >Delete Products <i class="fa-regular fa-trash-can"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid bg-body-tertiary p-4">
      <div class="row">
        <div class="col-md-8" id="productDisplay">
          <h5 class="bg-white p-2">Company : A-Store</h5>
          <!-- left side product displaying starts -->
          <table class="spacing-table" id="ShoppingListTb">
            <tbody id="shoppingListTb"></tbody>
          </table>
        </div>
        <!-- Right total price and tax displaying starts -->
        <div class="col-md-4">
          <div
            class="text-center bg-white border border-2 rounded-3 py-3 mx-auto w-75"
          >
            <h3>SELECTED PRODUCTS</h3>
            <h4 id="totalPrice"></h4>
            <a class="btn btn-danger px-4 rounded-4 py-2" href="#" role="button"
              >Finish Order</a
            >
            <table class="table w-75 mx-auto text-start mt-3">
              <tbody>
                <tr>
                  <td class="w-50">Shipping</td>
                  <td id="shipping"></td>
                </tr>
                <tr>
                  <td>Tax %18</td>
                  <td id="tax"></td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td id="totalShopping"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Right total price and tax displaying ends -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./apps.js"></script>
  </body>
</html>
